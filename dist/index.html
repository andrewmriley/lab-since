<!doctype html>
<html>
  <head>
    <title>Time Since</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <style>
      #output {
        margin: 1em;
        font-weight: bold;
        text-align: center;
      }
      #formtoggle {
        margin: 3em 0;
        text-align: center;
      }
      #settingsform {
        width: auto;
        max-width: 680px;
        margin: 0 auto;
        padding: 0 15px;
      }
      #update {
        width: 100%;
      }
      #formtoggle {
        color: #00E;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 id="output"></h1>
    <span id="settings">
      <div id="formtoggle"></div>
        <form id="settingsform">
          <p>Enter a date to calcuate the time since. Select segments to display that time by. You can then return using the updated address for this page.</p>
          <h2>Settings</h2>
          <label>Date: 
            <input type="date" id="date">
          </label>
          <label>Time:
            <input type="time" id="time" step="1">
          </label>
          <div id="display">
            <h3>Segments to display:</h3>
            <div id="chunks"></div>
          </div>
          <input type="submit" id="update" value="Update settings">
        </form>
    </span>
    <script src="main.js"></script>
  </body>
</html>
