<!doctype html>
<html>
  <head>
    <title>Time Since</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@andrewmriley">
    <meta name="og:title" content="Calculate how long it has been since... something.">
    <meta name="twitter:title" content="Calculate how long it has been since... something.">
    <meta name="og:url" content="https://labs.developerkarma.com/since/">
    <meta name="twitter:url" content="https://labs.developerkarma.com/since/">
    <meta name="description" content="Enter a date to calcuate the time since. Select segments to display that time by. You can then return using the updated address for this page.">
    <meta name="og:description" content="Enter a date to calcuate the time since. Select segments to display that time by. You can then return using the updated address for this page.">
    <meta name="twitter:description" content="Enter a date to calcuate the time since. Select segments to display that time by. You can then return using the updated address for this page.">
    <style>
      #output {
        margin: 1em;
        font-weight: bold;
        text-align: center;
      }
      #settings {
        margin-bottom: 1em;
      }
      #formtoggle {
        margin: 3em 0;
        text-align: center;
      }
      #settingsform {
        width: auto;
        max-width: 680px;
        margin: 0 auto;
        padding: 0 15px;
      }
      #update {
        width: 100%;
      }
      #formtoggle {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <h1 id="output"></h1>
    <span id="settings">
      <div id="formtoggle" role="button"></div>
        <form id="settingsform">
          <p>Enter a date to calcuate the time since. Select segments to
          display that time by. You can then return using the updated address
          for this page. <a href="https://github.com/andrewmriley/lab-since">The source is available on Github</a>.</p>
          <h2>Settings</h2>
          <label>Date: 
            <input type="date" id="date">
          </label>
          <label>Time:
            <input type="time" id="time" step="1">
          </label>
          <div id="display">
            <h3>Segments to display:</h3>
            <div id="chunks"></div>
          </div>
          <input type="submit" id="update" value="Update settings">
        </form>
    </span>
    <script src="main.js"></script>
  </body>
</html>
